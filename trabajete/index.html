<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Internet</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Gestor de Internet</h1>
    
    <div class="form-group">
        <label for="nombre">Nombre del Usuario:</label>
        <input type="text" id="nombre" required>
    </div>
    
    <div class="form-group">
        <label for="contrato">Número de Contrato:</label>
        <input type="text" id="contrato" required>
    </div>
    
    <button onclick="iniciarUsuario()">Iniciar Usuario</button>
    
    <h2>Información del Usuario</h2>
    <div id="info"></div>
    
    <div class="form-group">
        <label for="precio">Nuevo Precio:</label>
        <input type="number" id="precio" min="1">
        <button onclick="cambiarPrecio()">Cambiar Precio</button>
    </div>
    
    <div class="form-group">
        <label for="plan">Cambiar Plan:</label>
        <select id="plan">
            <option value="basico">Básico</option>
            <option value="estandar">Estándar</option>
            <option value="premium">Premium</option>
        </select>
        <button onclick="cambiarPlan()">Cambiar Plan</button>
    </div>

    <script src="script.js"></script>
